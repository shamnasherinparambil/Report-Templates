<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Generation</title>
    <link rel="stylesheet" href="assets/CSS/report.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <img src="assets/img/home_svg.svg" alt="Home" />
        <img src="assets/img/logout_svg.svg" alt="Logout" />
      </div>
    </header>
    <main>
      <section class="contents">
        <div class="content">
          <div class="side-bar">
            <div class="arrow" id="arrow-up">&#9650;</div>
            <div class="image-container" id="image-scroll">
              <img
                src="assets/img/Template3.png"
                alt="Template1"
                data-template="template1"
              />
              <img
                src="assets/img/Template2.png"
                alt="Template2"
                data-template="template2"
              />
              <img
                src="assets/img/Template1.png"
                alt="Template3"
                data-template="template3"
              />
              <img
                src="assets/img/Template4.png"
                alt="Template4"
                data-template="template4"
              />
            </div>
            <div class="arrow" id="arrow-down">&#9660;</div>
          </div>
          <div class="workspace">
            <!-- <div id="editor"><h2>Select a template to start editing!</h2></div> -->
            <div class="template-one" id="template1" style="display: none">
              <div class="container-template1">
                <div class="header-template1"><h1>Japanese <br> Language <br> Training Report</h1></div>
                <div class="main-container">
                  <div class="left-template1">
                    <h1><b>Batch </b></h1>
                    <div class="learners-container-template1">
                      <div class="learners-template1">
                        <p></p>
                      </div>
                      <div class="inner-learners-template1">
                        <!-- Learners data will go here -->
                      </div>
                    </div>
                    <div class="learners-container-template1">
                      <div class="trainer-template1">
                        <p></p>
                      </div>
                      <div class="inner-trainer-template1">
                        <!-- Trainers data will go here -->
                      </div>
                    </div>
                    <div class="session-container-template1">
                        <div class="session-template1">
                      <p></p></div>
                      <div class="inner-session-template1"></div>
                    </div>
                    <div class="current-level-template1">
                        <div class="level-heading">
                      <p></p></div>
                      <div class="inner-level-template1">

                      </div>
                    </div>
                    <div class="batch-duration-template1">
                        <div class="duration-heading-template1">
                      <p></p></div>
                      <div class="duration-body-template1">

                      </div>
                    </div>
                  </div>
                  <div class="right-template1">
                    <div class="duration-sessions-template1">
                        <div class="duration-sessions-heading-template1">
                      <p></p></div>
                      <div class="duration-sessions-body-template1">

                      </div>

                    </div>
                    
                    <div class="attendance-template1">
                        <div class="attendance-heading-template1">
                      <p></p></div>
                      <div class="attendance-body-template1">

                      </div>

                    </div>
                    <div class="evaluation-template1">
                        <div class="evaluation-heading-template1">
                      <p></p></div>
                      <div class="evaluation-body-template1">

                      </div>
                    </div>
                   
                  </div>
                </div>
              </div>
            </div>
            <div class="template-two" id="template2" style="display: none">
                <div class="full">
                    <div class="container-template2">
                        <div class="header-template2">
                            <h1></h1>
                            <h2></h2>
                        </div>
                
                        <div class="summary">
                            <div class="box">
                                <h3></h3>
                                <p class="number"></p>
                            </div>
                            <div class="box">
                                <h3></h3>
                                <canvas id="learnersChart"></canvas>
                            </div>
                            <div class="box">
                                <h3></h3>
                                <canvas id="sessionsChart"></canvas>
                            </div>
                            <div class="box">
                                <h3></h3>
                                <canvas id="batchDurationChart"></canvas>
                            </div>
                            <div class="box">
                                <h3></h3>
                                <canvas id="levelChart"></canvas>
                            </div>
                            <div class="box">
                                <h3></h3>
                                <p class="trainer"></p>
                            </div>
                        </div>
                
                        <div class="batch-info">
                            <h2></h2>
                            <p></p>
                            <p></p>
                        </div>
                
                        <div class="details">
                            <div class="trainee-list">
                                <table>
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th></th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr><td></td><td></td><td></td></tr>
                                        <tr><td></td><td></td><td></td></tr>
                                        <tr><td></td><td></td><td></td></tr>
                                        <tr><td></td><td></td><td></td></tr>
                                        <tr><td></td><td></td><td></td></tr>
                                        <tr><td></td><td></td><td></td></tr>
                                    </tbody>
                                </table>
                            </div>
                
                            <div class="attendance">
                                <h4></h4>
                                <canvas id="attendanceChart"></canvas>
                            </div>
                
                            <div class="evaluation">
                                <h4></h4>
                                <canvas id="evaluationChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="template-three" id="template3" style="display: none">
              Template3
            </div>
            
            <div class="template-four" id="template4" style="display: none;" >
                <div class="t4top">
                  <div class="t4month">
                    <h1>Month</h1>
                    <h2>year</h2>
                  </div>
                  <div class="t4heading">
                    <h1>JAPANESE LANGUAGE</h1>
                    <h1>TRAINING REPORT</h1>
                  </div>
                </div>
  
                <div class="t4body">
                  <div class="t4leftbody">
                   <div class="t4batch"><h2>Batch 1</h2></div>
                   <div class="t4trainee">
                    <div class="traineedetails"></div>
                    <div class="traineedetails"></div>
                    <div class="traineedetails"></div>
                    <div class="traineedetails"></div>
                    <div class="traineedetails"></div>
                    <div class="traineedetails"></div>
                   </div>
                  </div>
                  <div class="t4rightbody">
                    <div class="graph"></div>
                  </div>
                </div>
  
                <div class="t4tablediv">
                  <div class="t4tableleftdiv"> 
                    <!-- add table details here -->
                     <p><h3>Trainee grade displaying here </h3></p>
                    <div class="grade">
                      .
                     <div class="gradeexp"><h2>A(90-100)</h2></div>
                     <div class="gradeexp"><h2>B(80-89)</h2></div>
                     <div class="gradeexp"><h2>C(70-79)</h2></div>
                     <div class="gradeexp"><h2>D(60-69)</h2></div>
                     <div class="gradeexp"><h2>E(< 59-Failed)</h2></div>
                    </div>
  
  
                  </div>
                  <div class="t4tablerightdiv">
                    <div class="t4table">
  <!-- draw table here -->
                    </div>
                  </div>
  
                </div>
    
              </div>
            </div>
          </div>
        </section>
      </section>
      <section class="generate-btn">
        <div class="button-container">
          <button id="generate-report">Generate Report</button>
        </div>
      </section>
    </main>
    <script src="assets/JavaScript/report.js"></script>
    <script src="assets/JavaScript/scrollTemplates.js"></script>
  </body>
</html>
